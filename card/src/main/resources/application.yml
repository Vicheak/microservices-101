server:
  port: 8070

spring:
  application:
    name: card
    
  profiles:
    active: prod
    
  data:
    mongodb:
      uri: mongodb://${MONGODB_HOST_NAME:localhost}:27017/card_service_db
      
  config:
    import: optional:configserver:http://localhost:8071/
    
#  rabbitmq:
#    host: localhost
#    port: 5672
#    username: guest
#    password: guest
    
management:
  endpoints:
    web:
      exposure:
        include: "*"
  info:
    env:
      enabled: true  
  endpoint:
    shutdown:
      enabled: true
    health:
      probes:
        enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
  metrics:
    tags:
      application: ${spring.application.name}
    
info:
  app: 
    name: Card Microservice
    description: Vicheak Bank Card App
    version: 1.0.0

eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url: 
      defaultZone: http://localhost:9000/eureka/ 

logging:
  level:
    '[com.vicheak.bank.card]': DEBUG
  pattern:
    level: "%5p [${spring.application.name},%X{trace_id},%X{span_id}]"