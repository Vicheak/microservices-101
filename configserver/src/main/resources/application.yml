server:
  port: 8071

spring:
  application:
    name: configserver
    
  profiles:
    active: git
    
  cloud:
    config:
      server:
        git:
          uri: https://github.com/Vicheak/bank-config-server
          clone-on-start: true
          default-label: main
    
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    
encrypt:
  key: vicheakbank

management:
  endpoints:
    web:
      exposure:
        include: "*"
  info:
    env:
      enabled: true  
  endpoint:
    shutdown:
      enabled: true
    health:
      probes:
        enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
  metrics:
    tags:
      application: ${spring.application.name}
    
info:
  app: 
    name: Configserver Microservice
    description: Vicheak Bank Config Server
    version: 1.0.0
    
logging:
  level:
    '[com.vicheak.bank.configserver]': DEBUG
  pattern:
    level: "%5p [${spring.application.name},%X{trace_id},%X{span_id}]"
